<!DOCTYPE html>
<html>
<head>
    <title>Selecci√≥n de imagen </title>
    <style>
        img {width: 200px;}
    </style>
</head>
<body>

    <h1>Selecciona unas corinas</h1>

    <div>
        <img id="image" src="casa1.jpg">
    </div>
    <div>
        <img src="amarillo.jpg" onmousedown="changeImage('casa2.jpg')" onmouseup="restoreImage('casa1.jpg')">
        <img src="verde.jpg" onmousedown="changeImage('casa3.jpg')" onmouseup="restoreImage('casa1.jpg')">
        <img src="azul.jpg" onmousedown="changeImage('casa4.jpg')" onmouseup="restoreImage('casa1.jpg')">
        <img src="rosa.jpg" onmousedown="changeImage('casa5.jpg')" onmouseup="restoreImage('casa1.jpg')">
    </div>

    <script>
        function changeImage(option) {
            document.getElementById("image").src = option;
        }

        function restoreImage(original) {
            document.getElementById("image").src = original;
        }
    </script>
</body>
</html>
