<!DOCTYPE html>
<html>
<head>
    <title>Conversión de Temperatura</title>
</head>
<body>
    <h1>Conversión de Temperatura</h1>
    <h3>Celsius a Fahrenheit</h3>
    <form>
        <label for="celsius">Celsius:</label>
        <input type="number" id="celsius" name="celsius">
        <input type="button" value="Convertir" onclick="convertirCelsiusAFahrenheit()">
        <p id="resultadoFahrenheit"></p>
    </form>
    <h3>Fahrenheit a Celsius</h3>
    <form>
        <label for="fahrenheit">Fahrenheit:</label>
        <input type="number" id="fahrenheit" name="fahrenheit">
        <input type="button" value="Convertir" onclick="convertirFahrenheitACelsius()">
        <p id="resultadoCelsius"></p>
    </form>

    <script>
        function convertirCelsiusAFahrenheit() {
            var celsius = parseFloat(document.getElementById("celsius").value);
            var fahrenheit = (celsius * 9/5) + 32;
            document.getElementById("resultadoFahrenheit").innerHTML = "Fahrenheit: " + fahrenheit;
        }

        function convertirFahrenheitACelsius() {
            var fahrenheit = parseFloat(document.getElementById("fahrenheit").value);
            var celsius = (fahrenheit - 32) * 5/9;
            document.getElementById("resultadoCelsius").innerHTML = "Celsius: " + celsius;
        }
    </script>
</body>
</html>
