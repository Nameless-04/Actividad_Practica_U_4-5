<!DOCTYPE html>
<html>
<head>
    <title>Conversi贸n de Distancia</title>
</head>
<body>
    <h1>Conversi贸n de Distancia</h1>
    <h3>Metros a Millas</h3>
    <form>
        <label for="metros">Metros:</label>
        <input type="number" id="metros" name="metros">
        <input type="button" value="Convertir" onclick="convertirMetrosAMillas()">
        <p id="resultadoMillas"></p>
    </form>
    <h3>Millas a Kil贸metros</h3>
    <form>
        <label for="millas">Millas:</label>
        <input type="number" id="millas" name="millas">
        <input type="button" value="Convertir" onclick="convertirMillasAKilometros()">
        <p id="resultadoKilometros"></p>
    </form>

    <script>
        function convertirMetrosAMillas() {
            var metros = parseFloat(document.getElementById("metros").value);
            var millas = metros * 0.000621371;
            document.getElementById("resultadoMillas").innerHTML = "Millas: " + millas;
        }

        function convertirMillasAKilometros() {
            var millas = parseFloat(document.getElementById("millas").value);
            var kilometros = millas * 1.60934;
            document.getElementById("resultadoKilometros").innerHTML = "Kil贸metros: " + kilometros;
        }
    </script>
</body>
</html>
